
<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="food/{{food.name}}">
            <img [src]="food.imageUrl" [alt]="food.name">
            <div class="content">
                <div class="name">
                    {{food.name}}
                </div>
                <span class="favorite" [ngStyle]="{ color: food.favorite? 'red': ''}">
                    â™¥
                </span>
                <div class="stars">
                    <star-rating [value]="food.stars" [totalstars]="5" [readonly]="true" checkedcolor="red"
                        uncheckedcolor="black" size="22px">
                    </star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let origin of food.origins">
                            {{ origin }}
                        </span>
                    </div>
                    <div class="cook-time">
                        {{food.cookTime}} Mins
                    </div>
                    <div class="price">
                        {{food.price | currency:'INR'}}
                    </div>
                </div>
            </div>
        </a>
    </li>
</ul>
