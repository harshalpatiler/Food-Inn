<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{food.name}}
            </span>
            <span class="favorite">â™¥</span>
        </div>
        <div class="rating">
            <star-rating
            [value]="food.stars" [totalstars]="5" 
            [readonly]="true" checkedcolor="red"
            uncheckedcolor="darkgray " size="25px">
            </star-rating>
        </div>
        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{origin}}
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{tag}}">
                {{tag}}
            </a>
        </div>
        <div class="class-time">
            <span>
                {{food.cookTime}} <strong>Mins</strong>
            </span>
        </div>
        <div class="price">
            <span>
                {{food.price | currency:'INR' }}
            </span>
        </div>
        <button (click)="addToCart()">Add to cart</button>
    </div>
</div>
